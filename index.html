<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>playing with CSS Variable and JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Update CSS Variables with <span class="hl">JS</span></h2>

<div class="controls">
    <label for="spacing">spacing</label>
    <input id="spacing" type="range" name="spacing" min="15" max="250" value="15" data-sizing="px" >
    
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="30" value="15" data-sizing="px">
    
    <label for="base">Base color</label>
    <input id="base" type="color" name="base" value="#ffc800">
</div>
<img src="image/3c5baaa9958db0dec4d6ea984414f6a6-cc_ft_576.webp" alt="image">





<script src="js/main.js"></script>
</body>
</html>
